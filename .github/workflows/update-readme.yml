name: ðŸŒ™ Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'  # âœ… Runs once per day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write  # âœ… Allows committing updates to your repo

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # or use METRICS_TOKEN if private repo
          user: Nayemjaman
          template: classic
          base: header, repositories
          config_timezone: Asia/Dhaka

          # âš¡ Optimized plugins (less heavy computation)
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_stargazers: yes

          # ðŸš€ Performance tips
          config_output: github-metrics.svg
          config_display: large
          retries: 1
          retries_delay: 30

